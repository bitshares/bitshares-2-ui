#
# secure parameter generated with
#
#    travis encrypt -r bitshares/bitshares-ui GITHUB_TOKEN=xxxxxxxxxxxxxxxxxxxxxxx --add
#
# Github token obtained from
#
#    https://github.com/settings/tokens/new
#
# We merely need `public_repo`. The token used here has been set up by
#
#    Fabian (xeroc) Schuh <Fabian@chainsquad.com>
#

language: node_js
node_js: 6
env:
  global:
  - GITHUB_REPO: bitshares/bitshares-ui
  - CXX=g++-4.8
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
before_install: "./install.sh"
script: "./build.sh"
after_success: "./deploy.sh"
